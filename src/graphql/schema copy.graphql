type Query {
  getUser: UserDto!
}

type Mutation {
  createUser(dto: UserInput!): UserDto!
}

type UserDto {
  id: ID
  userName: String
  password: String
  email: String
  firstName: String
  lastName: String
  roles: [Role!]
}

type Role {
  id: ID!
  name: String!
}

type UserRole {
  userId: ID
  roleId: ID
}

input UserInput {
  userName: String!
  password: String!
  email: String!
  firstName: String!
  lastName: String
  roles: [ID]
}
input InputRole {
  id: ID!
  name: String!
}